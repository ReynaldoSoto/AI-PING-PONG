<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="Ping-pong.jpg">
        <center>
            <div class="btn btn-warning heading">
            <h2>AI PING PONG</h2>
            <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <br><br>
            <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
            <br><br>
            <h3 id="status" class="btn btn-warning"></h3>
            <br><br>
            <div id="canvas"></div>
            <br><br>
            <button class="btn btn-danger" id="restart" onclick="restart()">Restart</button>
            <br><br>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                    <label>1. First keep your laptop screen straight</label>
                    <br>
                    <label>2. Move yourself approximately 3-4 feet away from the laptop</label>
                    <br>
                    <label>3. Move your right wrist in an ascending and decending manner, a red dot should appear on your right wrist</label>
                    <br>
                    <label>4. Now press the play button, and again move yourself 3-4 feet away from laptop</label>
                    <br>
                    <label>5. The red paddle is your paddle, that will move as per the movement of your right wrist</label>
                    </div>
                  </div>
                </div>
              </div>
              <h5>
                Creator : <a href="https://github.com/reynaldosoto">Reynaldo Soto</a>
              </h5>
        </center>
        <script src="main.js"></script>
    </body>
</html>
